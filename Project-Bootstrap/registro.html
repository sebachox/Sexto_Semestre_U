<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Afiliación De La Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" href="#">MediFinder</a>

            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del menú -->
            <div class="collapse navbar-collapse" id="navbarContenido">
            <!-- Opciones de navegación -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#acerca">Acerca de</a></li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Servicios
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#web">Desarrollo Web</a></li>
                    <li><a class="dropdown-item" href="#apps">Aplicaciones</a></li>
                    <li><a class="dropdown-item" href="#consultoria">Consultoría</a></li>
                </ul>
                </li>
            </ul>

            <!-- Botón a la derecha -->
            <div class="d-flex">
                <a href="#contacto" class="btn btn-primary fw-semibold rounded-pill shadow-sm px-4">
                Contáctanos
                </a>
            </div>
            </div>
        </div>
     </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4 text-primary">Registrar Afiliación</h2>
            <form class="was-validated">

                <!-- Primera fila -->
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="nombreFarmacia" class="form-label">Nombre de la farmacia:</label>
                        <input type="text" id="nombreFarmacia" name="nombreFarmacia" class="form-control"  
                            required minlength="3" maxlength="50" placeholder="Ingrese el nombre de la farmacia">
                        <div class="valid-feedback">¡Nombre valido!</div>
                        <div class="invalid-feedback">Por favor, ingrese un nombre válido (min. 2 caracteres).</div>
                    </div>

                    <div class="col-md-6">
                        <label for="nit" class="form-label">NIT:</label>
                        <input type="text" id="nit" name="nit" class="form-control" 
                        required pattern="\d{6,15}" placeholder="Ingrese el NIT">
                        <div class="valid-feedback">¡NIT valido!</div>
                        <div class="invalid-feedback">Por favor, ingrese un NIT válido (6-15 dígitos).</div>
                    </div>
                </div>
                
                <!-- Segunda fila -->
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="departamento" class="form-label">Departamento:</label>
                        <select id="departamento" name="departamento" class="form-select" onchange="actualizarCiudades()">
                            <option value="">Seleccione un departamento</option>
                            <option value="Antioquia">Antioquia</option>
                            <option value="Cundinamarca">Cundinamarca</option>
                            <option value="Valle del Cauca">Valle del Cauca</option>
                            <option value="Santander">Santander</option>
                            <option value="Atlántico">Atlántico</option>
                            <option value="Bolívar">Bolívar</option>
                            <option value="Boyacá">Boyacá</option>
                            <option value="Cesar">Cesar</option>
                            <option value="Nariño">Nariño</option>
                            <option value="Tolima">Tolima</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <select id="ciudad" name="ciudad" class="form-select">
                            <option value="">Seleccione una ciudad</option>
                        </select>
                    </div>
                </div>
                  
                <!-- Tercera fila -->
                <div class="row g-3 mt-3">
                    
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingrese la dirección">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Ingrese el teléfono">
                    </div>
                </div>

                <!-- Cuarta fila -->
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingrese el correo electrónico">
                    </div>
                </div>

                <!-- Botones -->
                <div class="row mt-4">
                    <div class="col text-end">
                        <button type="submit" class="btn btn-primary me-2 px-4">Enviar</button>
                        <button type="reset" class="btn btn-secondary px-4">Cancelar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const ciudadesPorDepartamento = {
            'Antioquia': ['Medellín', 'Envigado', 'Bello', 'Itagüí'],
            'Cundinamarca': ['Bogotá', 'Soacha', 'Chía', 'Zipaquirá'],
            'Valle del Cauca': ['Cali', 'Palmira', 'Buenaventura', 'Tuluá'],
            'Santander': ['Bucaramanga', 'Floridablanca', 'Girón', 'Barrancabermeja'],
            'Atlántico': ['Barranquilla', 'Soledad', 'Malambo', 'Sabanalarga'],
            'Bolívar': ['Cartagena', 'Magangué', 'El Carmen de Bolívar', 'Turbaco'],
            'Boyacá': ['Tunja', 'Duitama', 'Sogamoso', 'Chiquinquirá'],
            'Cesar': ['Valledupar', 'Aguachica', 'La Jagua de Ibirico', 'Bosconia'],
            'Nariño': ['Pasto', 'Tumaco', 'Ipiales', 'Tuquerres'],
            'Tolima': ['Ibagué', 'Espinal', 'Melgar', 'Honda']
        };

        function actualizarCiudades() {
            const departamento = document.getElementById('departamento').value;
            const ciudadSelect = document.getElementById('ciudad');
            ciudadSelect.innerHTML = '<option value="">Seleccione una ciudad</option>';
            if (ciudadesPorDepartamento[departamento]) {
                ciudadesPorDepartamento[departamento].forEach(ciudad => {
                    const option = document.createElement('option');
                    option.value = ciudad;
                    option.textContent = ciudad;
                    ciudadSelect.appendChild(option);
                });
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
